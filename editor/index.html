<!DOCTYPE html>
<html>
<head>
	<style>

		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;

			overflow: hidden;
		}

		.paper {
			width: 100%;
			height: 100%;
		}

		.panel {
			fill: #FFFFFF;
			stroke: #333333;
			stroke-width: 2px;
		}
		.panel.selected {
			stroke: #0099FF;
		}

		.handle circle {
			fill: #FFFFFF;
			stroke: #333333;
			stroke-width: 4px;
			cursor: pointer;
			z-index: 1000;
		}
		.rotationhandle circle {
			transform: scale(0.8);
		}
		.handle.move circle {
			cursor: move;
			transform: scale(1.2);
		}

		.handle line {
			stroke: #333333;
			stroke-width: 2px;
		}

		.handle:not(.rotation) line {
			display: none;
		}

		.hidden {
			display: none;
		}

		.character .headgroup .head  {
			fill: #CFB871;
			stroke: #333333;
			stroke-width: 4px;
		}

		.character .headgroup .light {
			fill: #FFE492;
		}

		.character .headgroup .eyes ellipse {
			fill: #333333;
		}

	</style>

	<script src="lib/hotkeys/hotkeys.js"></script>
</head>
<body>
	<script src="main.js"></script>
</body>
</html>
