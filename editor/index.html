<!DOCTYPE html>
<html>
<head>
	<style>

		html, body {
			width: 100%;
			height: 100%;
		}

		.paper {
			width: 100%;
			height: 100%;
		}

		.panel {
			fill: #FFFFFF;
			stroke: #0099FF;
			stroke-width: 2px;
		}

		.handle circle {
			fill: #FFFFFF;
			stroke: #333333;
			stroke-width: 4px;
			cursor: pointer;
			z-index: 1000;
		}
		.rotationhandle circle {
			transform: scale(0.8);
		}

		.handle line {
			stroke: #333333;
			stroke-width: 2px;
		}

		.handle:not(.rotation) line {
			display: none;
		}

		.hidden {
			display: none;
		}

	</style>

	<script src="lib/hotkeys/hotkeys.js"></script>
</head>
<body>
	<script src="main.js"></script>
</body>
</html>
